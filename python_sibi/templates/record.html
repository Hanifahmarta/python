<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tribi Text To Animation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>Input Data</title>
</head>
 
<body class="m-5">
    <!-- Tambahkan tombol untuk mengunduh file CSV -->
   
    <div class="d-flex justify-content-between align-items-center">
        <h2>Data dari Basis Data SQLite:</h2>
        <button type="button" class="btn btn-primary"><a href="{{ url_for('download_csv') }}" class="btn-download text-light " style="text-decoration: none;">Unduh CSV</a></button>
        
    </div>


    <table class="table">

        <tbody>
            {% for data in data_from_sqlite %}
            <!-- <li>{{ data[0] }}</li> -->
            <tr>
                <td>{{ data[0] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
</body>

</html>
